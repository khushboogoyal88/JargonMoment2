<div class="row" *ngIf="member">

    <div class="col-md-4 col-sm-12">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail rounded-circle">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" [disabled]="!editForm.dirty" 
                    form="editForm" 
                    class="btn btn-success col-12">Save changes</button>
            </div>
        </div>

    </div>

    <div class="col-md-8 col-sm-12">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}">
                <form #editForm="ngForm" id="editForm"  (ngSubmit)="updateMember()">
                    <h4 class="mt-2">Description</h4>
                    <textarea class="form-control bg-secondary text-body" 
                        [(ngModel)]="member.introduction" 
                        name="introduction"
                        rows="6"
                    ></textarea>
                    <h4 class="mt-2">Experience</h4>
                    <textarea class="form-control bg-secondary text-body" 
                        [(ngModel)]="member.lookingFor" 
                        name="lookingFor"
                        rows="6"
                    ></textarea>
                    <h4 class="mt-2">Skills</h4>
                    <textarea class="form-control bg-secondary text-body" 
                        [(ngModel)]="member.skills" 
                        name="skills"
                        rows="6"
                    ></textarea>
                    <h4 class="mt-2">Location Details: </h4>
                    <div class="d-flex flex-row align-items-center">
                        <label  class="text-body" for="city">City: </label>
                        <input type="text" [(ngModel)]="member.city" name="city" class="form-control mx-2 bg-secondary text-body">
                        <label class="text-body"for="country">Country: </label>
                        <input type="text" [(ngModel)]="member.country" name="country" class="form-control mx-2 bg-secondary text-body" >
                    </div>
                </form>

            </tab>
            <tab heading="Edit Photos">
                <app-photo-editor [member]="member"></app-photo-editor>
            </tab>
        </tabset>
    </div>
</div>
