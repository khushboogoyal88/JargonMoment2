<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-secondary">
    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Jargon Moment2</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0"   >
        <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
                <a class="nav-link " routerLink="/members" routerLinkActive="active"> Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
             <li class="nav-item">
                <a class="nav-link" routerLink='/errors'routerLinkActive='active' >Errors</a>
            </li>
            <li class="nav-item">
                <div class="custom-control custom-switch nav-link ml-5">
                    <input type="checkbox" class="custom-control-input" checked id="switchCheckbox" [(ngModel)]="isWhite" (change)="handleChange()">
                    <label class="custom-control-label" for="switchCheckbox">Dark Theme</label>
                </div>
            </li>
        </ng-container>
            
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user"  dropdown> 
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logOut()" >Logout</a>
            </div>
        </div>

        <form class="d-flex" (ngSubmit)="login()" autocomplete="off" *ngIf="(accountService.currentUser$ | async) === null" >  
            <input 
                name="username"
                [(ngModel)] = "model.username"
                class="form-control me-2" 
                type="text" 
                placeholder="Username">
            <input 
                name="password"
                [(ngModel)] = "model.password"
                class="form-control me-2" 
                type="password" 
                placeholder="Password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>
      
    </div>
</nav>
