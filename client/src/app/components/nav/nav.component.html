<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Jargon Moment2</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0"  *ngIf="accountService.currentUser$ | async" >
            <li class="nav-item">
                <a class="nav-link active"href="#"> Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Messages</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user"  dropdown> 
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="accountService.logout()" >Logout</a>
            </div>
        </div>

        <form class="d-flex" (ngSubmit)="login()" autocomplete="off" *ngIf="(accountService.currentUser$ | async) === null" >  
            <input 
                name="username"
                [(ngModel)] = "model.username"
                class="form-control me-2" 
                type="text" 
                placeholder="Username">
            <input 
                name="password"
                [(ngModel)] = "model.password"
                class="form-control me-2" 
                type="password" 
                placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      
    </div>
</nav>
